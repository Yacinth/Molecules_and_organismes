<!DOCTYPE html>
<html>

<head>
  <title>Form EventProject</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/cosmo/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

</head>

<body>
  <div class="container">
    <h1>This is the form of EventProject</h1>
    <h3><a href="index.html">Retour vers l'index</a></h3>
    <hr>
  </div>

  <form class="signin">
    <h1>Sign In</h1>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary submit">Submit</button>
    <a href="">Create account</a>
  </form>

  <hr>

  <form class="signup">
    <h1>Sign Up</h1>


    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label class="col-form-label" for="inputDefault">First Name</label>
      <input type="text" class="form-control" placeholder="Default input" id="inputDefault">
    </div>
    <div class="form-group">
      <label class="col-form-label" for="inputDefault">Last Name</label>
      <input type="text" class="form-control" placeholder="Default input" id="inputDefault">
    </div>
    <div class="form-group">

      <label for="exampleTextarea">Description</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password (6 characters minimum)</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password confirmation</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary submit">Submit</button>
    <a href="">Sign In</a>


  </form>

  <hr>

  <form class="signin">
    <h1>Forgot Password</h1>
    <div class="form-group">
      <label for="exampleInputEmail1">Enter your email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abc@xyz.com">
    </div>
    <button type="submit" class="btn btn-primary submit">Send</button>
  </form>

  <hr>

  <form class="signin">
    <h1>Edit Password</h1>
    <div class="form-group">

      <label for="exampleInputPassword1">Password (leave blank if you don't want to change it)</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <small id="passwordHelp" class="form-text text-muted">6 characters minimum</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password confirmation</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Current Password (we need your current password to confirm your changes)</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    </div>
    <button type="submit" class="btn btn-primary submit">Edit</button>
  </form>

</body>

</html>
