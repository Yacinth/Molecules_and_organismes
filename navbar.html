<!DOCTYPE html>
<html>

<head>
    <title>Navbar EventProject</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/cosmo/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
</head>

<body>
    <h1>This is the Navbar of EventProject</h1>
    <h3><a href="index.html">Retour vers l'index</a></h3>

    <nav class="notConnected">
        <div class="left">
            <a class="logo" href="">
                <img src="https://via.placeholder.com/40">
            </a>

            <ul>
                <li><a href="">Home</a> </li>
                <li><a href="">Create Event</a> </li>

            </ul>
        </div>
        <div class="right">

            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Connection
                </a>

                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">SignIn</a>
                    <a class="dropdown-item" href="#">SignUp</a>
                </div>
            </div>
        </div>


    </nav>

    <hr />

    <nav class="connected">

        <div class="left">
            <a class="logo" href="">
                <img src="https://via.placeholder.com/40">
            </a>
            <ul>
                <li><a href="">Home</a> </li>
                <li><a href="">Create Event</a> </li>
            </ul>
        </div>
        <div class="right">
            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Username
                </a>

                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">Profil</a>
                    <a class="dropdown-item" href="#">SignOut</a>
                </div>
            </div>
        </div>
    </nav>



</body>

</html>
